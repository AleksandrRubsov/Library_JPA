<!DOCTYPE html>
<html lang="en" xml:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <title>Новый человек Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fio">Введите ФИО</label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Fio error</div>
  <br/>
  <br/>
  <label for="year_of_birth">Введите год рождения: </label>
  <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
  <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year_of_birth error</div>
  <br/>
  <br/>
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <br/>
  <input type="submit" value="Добавить!"/>
</form>
<br/>
<form th:method="GET" th:action="@{/people}">
  <input type="submit" value="Вернуться назад"/>
</form>

</body>
</html>
