<!DOCTYPE html>
<html lang="en" xml:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <title>Все книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/book/search}">
    <label for="query">Введите поисковой запрос: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Искать"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getReader() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getReader().getFio()}">Person Name</span>
        </div>

        <div th:if="${book.getReader() == null}">
            <span>Книга свободна</span>
        </div>
            <hr/>
        </div>
    </div>
</body>
